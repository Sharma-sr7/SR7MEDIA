{% extends 'base.html' %}

{% load static %}

{% block title %}
<title>Sr7Media - Upload Posts</title>
{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-4">
        {% csrf_token %}
        <div class="mt-3 d-flex justify-content-center">
            <div class="d-flex justify-content-center bg-light"
                style="width: 370px; height: 350px; overflow: hidden;">
                <img id="image-preview" src="#" alt="Image Preview" class="img-thumbnail rounded shadow"
                    style="max-width: 100%; height: auto; display: none;">
            </div>
        </div>

        <div class="mb-3">
            <label for="id_image" class="form-label">Select an Image:</label>
            <input class="form-control" type="file" id="id_image" name="image" accept="image/*"
                onchange="previewImage(event)">
        </div>


        <div class="mb-3">
            <label class="form-label">Caption</label>
            <textarea class="form-control" name="caption"></textarea>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Post</button>
    </form>
</div>

{% endblock %}
