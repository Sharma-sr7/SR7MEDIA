{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sr7Media - Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{% static 'assets/SR.png' %}">
  <style>
    body {
      background-image: url("{% static 'assets/17580.jpg' %}");
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card bg-transparent" style="width: 100%; max-width: 400px;">
      <div class="card-body">
        <h2 class="card-title text-center fw-bold pb-3">Create Account</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="name" class="form-label">Username</label>
            <input name="username" type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input name="email" type="email" class="form-control" id="email" placeholder="Enter email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="password1" type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input name="password2" type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
          </div>
          <div>
            {% for message in messages %}
            <p class="text-danger">{{message}}</p>
            {% endfor %}
          </div>
          <button type="submit" class="btn btn-primary w-100 fw-bold">Register</button>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
